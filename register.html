<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Result page</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div id="enterDetails">
        <h1>Enter details</h1>

        <h4>ID</h4> 
        <input id="enterID" type="text"> 

        <h4>Name</h4> 
        <input id="enterName" type="text"> 

        <h4>Age</h4> 
        <input id="enterAge" type="number"> <br><br>
        <h4>Email</h4> 
        <input id="enterEmail" type="email"> 
        <h4>Secondary Phone number</h4> 
        <input id="enterPno" type="tel"> 
        <br><br>
        <button id="insert">INSERT</button>
        <!-- <button id="update">UPDATE</button>
        <button id="remove">REMOVE</button> <br><br> -->
    </div>
    <div id="findDetails">
        <h1>Find by ID</h1>
        <h4>ID</h4>
        <input id="findID" type="text"> <br><br>
        <button id="find">FIND</button>
        <h3 id="findName" type="text"></h3>
        <h3 id="findAge" type="number"></h3>
        <h3 id="findEmail" type="email"></h3>
        <h3 id="findPno" type="tel"></h3> <br><br>
    </div>
   
    
    <script src="script.js" type="module"></script>
</body>
